<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <meta http-equiv="X-UA-Compatible" lang="pt-br" content="IE=edge" />
    <title>C2 - Guilherme Politano</title>
  </head>

  <body class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Incluir Pacientes</h1>
        <hr />

        <form id="patient-data">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              required
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="address">Endereço</label>
            <input
              type="text"
              id="address"
              name="address"
              class="form-control"
              required
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="cel">Celular</label>
            <input type="text" id="cel" name="cel" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="weight">Peso</label>
            <input
              type="number"
              min="1"
              step="1"
              id="weight"
              name="weight"
              class="form-control"
              value="0"
              required
            />
          </div>
          <div class="form-group">
            <label for="height">Altura</label>
            <input
              type="number"
              min="0.01"
              max="2.45"
              step="0.01"
              id="height"
              name="height"
              class="form-control"
              value="0"
              required
            />
          </div>
          <div class="form-group">
            <label for="illness">Doenças</label>
            <textarea
              id="illness"
              name="illness"
              class="form-control"
            ></textarea>
          </div>
          <button class="btn btn-success" type="submit">
            Cadastrar Paciente
          </button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="text-center">
          <h2>Pacientes</h2>
          <hr />
        </div>
        <table
          id="patients-table"
          class="table table-hover table-bordered"
        >
          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Peso (kg)</th>
                <th>Altura (m)</th>
                <th>Doenças</th>
                <th>Acão</th>
              </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td class="text-center no-data" colspan="7">Nenhum Paciente Cadastrado</td>
                </tr>
            </tbody>
          </table>
        </table>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="../../models/patientModel.js"></script>
    <script src="../../controller/HomeController/patientController.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
